<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>商品情報登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/productregistrationstyle.css">
    <script type="text/javascript" src="js/productRegister.js"></script>
  </head>

  <body>
    <h1>商品情報管理システム</h1>
    <h2>商品情報登録</h2>

    <div class="flexcontainer">
      <!-- 戻るボタン -->
      <a href="product-list" class="backbtn" onClick="return backConfirm()">戻る</a>

      <form th:action="@{/product-registration}" th:object="${productInfo}" method="post"
      enctype="multipart/form-data">
        <label class="ermsg" th:if="${#fields.hasAnyErrors()}" th:each="err: ${#fields.allErrors()}"
        th:text="${err}">
        </label>
        <!-- 登録ボタン -->
        <button class="regiterbtn" type="submit" onClick="return registerConfirm()">登録</button>

        <div class="infoscontainer">
          <div class="producttitle">ジャンル:</div>
          <select class="inputwdsposition" th:field="*{genre}">
            <option
              th:each="genres: ${T(cooking.enums.GenreEnum).values()}"
              th:value="${genres.genreCode}" th:text="${genres.genreName}">
            </option>
          </select>

          <div class="producttitle">メーカー:</div>
          <input class="inputwdsposition" type="text" th:field="*{maker}" placeholder="メーカーを入力"/>


          <div class="producttitle">商品名:</div>
          <input class="inputwdsposition" type="text" th:field="*{productName}" placeholder="商品名を入力"/>

          <div class="producttitle">販売価格:</div>
          <input class="inputnumposition" type="text" th:field="*{sellingPrice}" placeholder="販売価格を入力"/>

          <div class="producttitle">商品説明:</div>
          <textarea class="inputwdsposition" th:field="*{productDetail}"></textarea>

          <div class="producttitle">商品画像:</div>
          <input class="inputwdsposition" type="file" th:field="*{multipartFile}"/>

        </div>
      </form>
    </div>

  </body>
</html>
